<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-end mt-4 mb-4" style="gap: 5px;">
                <div class="col-4" style="margin-left: 170px;">
                    <div class="card m-3"
                        style="width: 500px; height: 500px; border: 1px solid #646aaf; background-color: #6E75C1;">
                        <div class="mb-3 m-3">
                            <label for="exampleFormControlInput1" class="form-label">Título</label>
                            <input [(ngModel)]="titulo" type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Título">
                        </div>
                        <div class="mb-3 m-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Texto</label>
                            <textarea [(ngModel)]="descricao" style="max-height: 225px;" class="form-control"
                                id="exampleFormControlTextarea1" rows="3" placeholder="Digite aqui..."
                                maxlength="500"></textarea>
                        </div>
                        <div class="d-grid gap-2 m-3">
                            <button class="btn btn-primary" (click)="addTarefa()" type="button">Salvar</button>
                        </div>
                        <div class="col-12 d-flex justify-content-center" id="alert">
                            <span id="message"></span>
                        </div>
                    </div>
                </div>
                <div class="col" style="margin-left: 100px;">
                    <div class="card m-3"
                        style="width: 500px; height: 500px; border: 1px solid #646aaf; background-color: #6E75C1;">
                        <ul style="max-height: 500px; overflow-y: auto; overflow-x: hidden;">
                            <li *ngFor="let tarefa of tarefas" (click)="abrirModal(tarefa.titulo, tarefa.descricao)"
                                data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                <a type="button" class="btn btn-primary m-3 p-3" style="width: calc(100% - 30px);">
                                    <div class="row">
                                        <div class="col-7">
                                            <div class="d-flex justify-content-start">
                                                <span>Titulo da Anotação: </span>
                                                <span> {{tarefa.titulo}}</span>
                                            </div>
                                        </div>
                                        <div class="col-5">
                                            <div class="d-flex justify-content-end">
                                                <span class="material-symbols-outlined">
                                                    more_vert
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="staticBackdropLabel"></h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body" id="descricao_modal">

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger"
                                            data-bs-dismiss="modal">Fechar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>


            </div>
            <div class="d-flex justify-content-center mt-4 mb-4">
                <div class="col-9">
                    <div class="card"
                        style="width: 1100px; height: 320px;border: 1px solid #646aaf; background-color: #6E75C1;">
                        <div class="row">
                            <div class="col-6">
                                <h3 class="m-1">Pomodoro</h3>
                                <app-pomodoro></app-pomodoro>
                            </div>
                            <div class="col-5">
                                <h3 class="m-1">Tarefas</h3>
                                <app-tasks></app-tasks>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<my-sidebar [isExpanded]="sidebarExpanded" (toggleSidebar)="sidebarExpanded = !sidebarExpanded"></my-sidebar>
<div class="content" [ngClass]="{ 'sidebarExpanded': sidebarExpanded }">
    <router-outlet></router-outlet>
</div>
