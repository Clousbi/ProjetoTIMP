<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-end mt-4 mb-4" style="gap: 60px;">
                <div class="col-4" style="margin-left: 140px;">
                    <div class="card m-3 shadow p-2"
                        style="width: 500px; height: 500px; border: 1px solid #000000; background-color: #202020;">
                        <div class="mb-3 m-3">
                            <label for="exampleFormControlInput1" class="form-label"
                                style="color: aliceblue; font-size: 20px;">Título</label>
                            <input [(ngModel)]="titulo" type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Título">
                        </div>
                        <div class="mb-3 m-3">
                            <label for="exampleFormControlTextarea1" class="form-label"
                                style="color: aliceblue; font-size: 20px;">Texto</label>
                            <textarea [(ngModel)]="descricao" style="max-height: 225px;" class="form-control"
                                id="exampleFormControlTextarea1" rows="3" placeholder="Digite aqui..."
                                maxlength="500"></textarea>
                        </div>
                        <div class="d-grid gap-2 m-3">
                            <button class="btn btn_btn
                                " (click)="addTarefa()" type="button">Salvar</button>
                        </div>
                        <div class="col-12 d-flex justify-content-center" id="alert">
                            <span id="message"></span>
                        </div>
                    </div>
                </div>
                <div class="col" style="margin-left: 100px;" (mouseover)="apareceBtn()" (mouseout)="apareceBtn()">
                    <button class="btn btn-primary d-flex align-itens-center btn_btn" id="btn-refresh"
                        (click)="getTarefas()" style="z-index: 1; position: absolute; margin-left: 33px;"
                        [style.margin-top]="(d_btn)?'-25px':'20px'"><span style="font-size: 20px;"
                            class="material-symbols-outlined">
                            sync
                        </span></button>
                    <div class="card m-3 shadow p-2"
                        style="width: 500px; height: 500px; border: 1px solid #000000; background-color: #202020; z-index: 9999;">
                        <label class="p-3" style="color: aliceblue; font-size: 20px;">Anotações</label>
                        <ul style="max-height: 500px; overflow-y: auto; overflow-x: hidden;">
                            <li *ngFor="let tarefa of tarefas" (click)="abrirModal(tarefa.titulo, tarefa.descricao, tarefa.id)"
                                data-bs-toggle="modal" data-bs-target="#staticBackdrop" [id]="'tarefa_'+tarefa.id">
                                <a type="button" class="btn m-3 p-3 box_anotacao" style="width: calc(100% - 30px);">
                                    <div class="row">
                                        <div class="col-7">
                                            <div class="d-flex justify-content-start">
                                                <span> {{tarefa.titulo}}</span>
                                            </div>
                                        </div>
                                        <div class="col-5">
                                            <div class="d-flex justify-content-end">
                                                <span class="material-symbols-outlined">
                                                    more_vert
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                <div class="modal-content">
                                    <div class="modal-header" style="height: 45px;">
                                        <h5 class="modal-title" id="staticBackdropLabel"></h5>
                                        <div class="d-flex justify-content-end" style="gap: 3px;">
                                            <button class="btn butn_smt btn-sm" (click)="apagaTarefa()"><span
                                                    class="material-symbols-outlined">delete</span></button>
                                            <button type="button" class="btn butn_smc btn-sm" data-bs-dismiss="modal" (click)="closeModalTarefa()"
                                                aria-label="Close"><span
                                                    class="material-symbols-outlined">close</span></button>
                                        </div>
                                    </div>
                                    <div class="modal-body" id="descricao_modal">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>


            </div>
            <div class="d-flex justify-content-center mt-4 mb-4" style="gap: 110px;">
                <div class="col-6">
                    <div class="d-flex justify-content-center">
                        <div class="card shadow p-2" style="
                            width: 392px; height: 292px; border: none; background-color: #303030; border-radius: 141px; margin-left: 180px;">
                            <h3 class="m-1" style="color: aliceblue; text-align:center;">Pomodoro</h3>
                            <app-pomodoro></app-pomodoro>
                        </div>

                    </div>
                </div>
                <div class="col-6">
                    <div class="card shadow p-3"
                        style="width: 500px; height: 320px; border: none; background-color: #202020;">
                        <div class="row">

                            <div class="col-12">
                                <app-tasks></app-tasks>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<input type="hidden" id="controle_tarefa">
