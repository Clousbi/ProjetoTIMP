<div class="row">
    <div class="d-flex justify-content-center mb-3 mt-4 shadow" style="background-color:#303030; border-radius: 10px;">
        <h4>Metas</h4>
    </div>
    <div class="d-flex justify-content-center">
        <div class="col-10">
            <div class="card card-meta p-3">
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título:</label>
                            <input type="text" class="form-control" id="titulo" placeholder="Título" [(ngModel)]="titulo"
                                style="background-color: rgb(96, 15, 189); color: white; border: none;">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="data_i" class="form-label">Data de Inicio:</label>
                            <input type="date" class="form-control" id="data_i" placeholder="Data de Inicio" [(ngModel)]="dataInicio"
                                style="background-color: #ff8000; color: white; border: none;">
                        </div>

                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição:</label>
                            <textarea class="form-control" id="descricao" rows="3" [(ngModel)]="descricao"
                                style="max-height: 150px; min-height: 150px; background-color: rgb(20, 20, 20); color: white; border: none;"></textarea>
                        </div>

                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="data_f" class="form-label">Data Final:</label>
                            <input type="date" class="form-control" id="data_f" placeholder="Data Final" [(ngModel)]="dataFinal"
                                style="background-color: #ff8000; color: white; border: none;">
                        </div>
                        <div class="col-12 d-flex row justify-content-center f-row">
                            <button class="btn" style="background-color: #0088ff; color: white; border: none; width: 80px; margin-right:
                                5px;"
                                (click)="salvarAlteracoes()">{{salvando?'':'Salvar'}}
                                <div class="spinner-border" role="status" style="width: 20px; height: 20px;" *ngIf="salvando">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </button>
                            <button class="btn" style="background-color: #1eff00; color: white; border: none; width: 90px;margin-right:
                                5px;"
                                (click)="limparCampos()">{{(idMeta == null?'Limpar':'Cancelar')}}

                            </button>
                            <button class="btn" style="background-color: #ff8000; color: white; border: none; width: 90px;"
                                (click)="apagarMeta()" *ngIf="idMeta != null">Excluir</button>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-12"(mouseover)="apareceBtn()" (mouseout)="apareceBtn()">
                        <button class="btn btn-primary d-flex align-itens-center btn_btn" id="btn-refresh"
                            (click)="refresh()" style="z-index: 1; position: absolute; margin-left: 33px;"
                            [style.margin-top]="(d_btn)?'-37px':'20px'" title="Recarregar Metas">
                            <span style="font-size: 20px;" class="material-symbols-outlined">sync</span>
                        </button>
                        <span style="z-index: 1; position: absolute; color: white;" id="span-refresh"
                        [style.margin-top]="(alertLoaded)?'-37px':'20px'" [style.margin-left]="(d_btn)?'100px':'33px'">Atualizado!</span>
                        <div class="card card-meta metas-listagem" style="z-index: 10; min-height: 65px;">
                            <div class="spinner-border" role="status" *ngIf="carregando">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <div *ngFor="let dados of metas" class=" col-6 card mt-2" (click)="abrirMeta(dados.id)" style="cursor: pointer;background-color: #1eff00; color: white; gap: 2px; width: 48%; margin-left: 10px;">
                                <div class="col-12">
                                    <span class="meta">{{dados.titulo}} | {{formataData(dados.data_inicio)}} |
                                        {{formataData(dados.data_final)}} </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
