<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-center mt-4 mb-4">
                <div class="card" style="width: 1000px; height: 500px;border: 1px solid #ff8000; background-color: #ff8000;">
                    <div class="mt-3 p-2 m-3">
                        <h2 style="color: aliceblue;">Bem-vindo Nome do Usuário!</h2>
                        <hr>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="m-3">
                                <app-rologio></app-rologio>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card m-3">
                                <p>Lembrete da agenda</p>
                            </div>
                            <div class="card m-3">
                                <p>tempo/clima</p>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4 mb-4">
                <div class="card" style="width: 1000px; height: 300px; border: 1px solid #e6dfa0; background-color: #f7f0ac;">
                    <div class="row">
                        <div class="col-5">
                            <div class="card m-3">
                                <div class="m-2">
                                    <div class="row">
                                        <img src="" alt="Foto de perfil">
                                        <h6>Nome do usuário</h6>
                                        <span id="dateNasc">
                                            Data de nascimento: 00/00/0000
                                        </span>
                                        <span id="email">
                                            Email@gmail.com
                                        </span>
                                    </div>
                                    <button type="submit" class=" btn btn-warning m-3 mb-2">
                                        Editar Perfil
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-7">
                            <div class="card m-3 mb-2">
                                <div class="m-2">
                                    <span>
                                        Indicador 1
                                    </span>
                                </div>
                            </div>
                            <div class="card m-3 mb-2">
                                <div class="m-2">
                                    <span>
                                        Indicador 2
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            

        </div>

    </div>

</div>
<my-sidebar [isExpanded]="sidebarExpanded" (toggleSidebar)="sidebarExpanded = !sidebarExpanded"> 
    
</my-sidebar>
<div class="content" [ngClass]="{ 'sidebarExpanded': sidebarExpanded }">
    <router-outlet></router-outlet>
    
</div>
